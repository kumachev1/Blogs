{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Создать запись</h2>
{% endblock page_header %}

{% block content %}
<div class="container mt-5">
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
</div>
{% endblock content %}
